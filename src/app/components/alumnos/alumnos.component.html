<h1>Estudiantes de plataforma</h1>
<table mat-table [dataSource]="dataSource">
    <!-- Columna de nombre -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Columna de comision -->
    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
    </ng-container>

    <!-- Columna de profesor -->
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>

    <!-- Columna de fechaInicio -->
    <ng-container matColumnDef="fechaRegistro">
        <th mat-header-cell *matHeaderCellDef>Registro</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaRegistro | date:'dd/MM/YYYY' }}</td>
    </ng-container>

    <!-- Columna de inscripcionesAbiertas -->
    <ng-container matColumnDef="actividad">
        <th mat-header-cell *matHeaderCellDef>Activo</th>
        <td mat-cell *matCellDef="let element">
            <div [appBooleanoEstilo]="element.activo">
                {{ element.activo | booleanoATexto:'Si' : 'No' }}
            </div>
        </td>
    </ng-container>
    
    <!-- Columna de acciones -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" onclick="alert('Modal de mensajeria con el usuario')">
                <mat-icon>chat bubble</mat-icon>
            </button>
            <button mat-icon-button color="warn" onclick="alert('Usuario expulsado de la plataforma')">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>
